<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Salarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Calculadora de Salarios Semanales</h1>
        <form action="calcular_sueldo.php" method="post" class="mt-3">
            <div class="form-group">
                <label for="nombre">Nombre del empleado:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="dias_trabajados">Número de días trabajados:</label>
                <input type="number" class="form-control" id="dias_trabajados" name="dias_trabajados" min="1" max="7" required>
            </div>
            <div class="form-group">
                <label for="horas_diarias">Horas trabajadas por día:</label>
                <input type="number" class="form-control" id="horas_diarias" name="horas_diarias" min="0" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="pago_por_hora">Pago por hora:</label>
                <input type="number" class="form-control" id="pago_por_hora" name="pago_por_hora" min="0" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Sueldo</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
